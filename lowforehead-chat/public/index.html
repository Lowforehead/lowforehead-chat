<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowforehead Chat IRC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0c0c0c;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .channel-info {
            padding: 15px;
            border-bottom: 1px solid #333;
            background: #111;
        }

        .channel-name {
            font-size: 16px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 5px;
        }

        .channel-topic {
            font-size: 12px;
            color: #888;
        }

        .users-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .users-title {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user {
            padding: 2px 5px;
            margin: 1px 0;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }

        .user:hover {
            background: #333;
        }

        .user.admin { color: #ff0000; }
        .user.op { color: #ff9999; }
        .user.mod { color: #0066cc; }
        .user.user { color: #66ccff; }
        .user.guest { color: #66ff66; }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px 15px;
            background: #111;
            border-bottom: 1px solid #333;
            color: #ffff00;
            font-size: 14px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #0a0a0a;
        }

        .message {
            margin: 2px 0;
            padding: 2px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .message .timestamp {
            color: #666;
            margin-right: 8px;
        }

        .message.join .nick,
        .message.quit .nick { color: #888; }

        .message.message .nick { font-weight: bold; }
        .message.action .nick { color: #ff6600; }
        .message.private { background: #1a1a00; padding: 3px 5px; border-radius: 3px; }
        .message.system { color: #ffff00; font-style: italic; }
        .message.error { color: #ff0000; font-weight: bold; }
        .message.kick, .message.ban { color: #ff6666; }
        .message.nick { color: #66ffff; }

        .input-area {
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .nick-input {
            width: 120px;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            font-family: inherit;
            border-radius: 3px;
        }

        .message-input {
            flex: 1;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            font-family: inherit;
            border-radius: 3px;
        }

        .send-btn {
            padding: 8px 15px;
            background: #333;
            border: 1px solid #555;
            color: #00ff00;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
        }

        .send-btn:hover {
            background: #444;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
        }

        .login-title {
            color: #ffff00;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .login-input {
            width: 250px;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            font-family: inherit;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .login-btn {
            width: 250px;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: #00ff00;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
        }

        .login-btn:hover {
            background: #444;
        }

        .status-bar {
            padding: 5px 15px;
            background: #222;
            border-top: 1px solid #333;
            font-size: 11px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .recording-indicator {
            color: #ff0000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #ff0000;
            z-index: 1001;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .nick-input {
                width: 80px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-title">🎯 Lowforehead IRC</div>
            <input type="text" id="nickInput" class="login-input" placeholder="Ton pseudo..." maxlength="20">
            <br>
            <button id="joinBtn" class="login-btn">Rejoindre le chat</button>
            <div style="margin-top: 15px; font-size: 11px; color: #666;">
                Admin: <span style="color: #ff0000;">Lowf0rehe@d</span>
            </div>
        </div>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="sidebar">
            <div class="channel-info">
                <div class="channel-name" id="channelName">#general</div>
                <div class="channel-topic">Serveur IRC Lowforehead</div>
            </div>
            <div class="users-list">
                <div class="users-title">👥 Utilisateurs (<span id="userCount">0</span>)</div>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <span id="connectionStatus">🟢 Connecté</span>
                <span style="float: right;" id="currentNick"></span>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="Tape ton message... (/help pour les commandes)" maxlength="500">
                <button id="sendBtn" class="send-btn">Envoyer</button>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar" style="display: none;">
        <span>
            <span id="serverStats"></span>
            <span id="recordingStatus" class="recording-indicator" style="display: none;">🔴 REC</span>
        </span>
        <span id="userRole"></span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class IRCClient {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.connected = false;
                this.initializeElements();
                this.bindEvents();
                this.connect();
            }

            initializeElements() {
                this.elements = {
                    loginScreen: document.getElementById('loginScreen'),
                    chatContainer: document.getElementById('chatContainer'),
                    statusBar: document.getElementById('statusBar'),
                    nickInput: document.getElementById('nickInput'),
                    joinBtn: document.getElementById('joinBtn'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    messages: document.getElementById('messages'),
                    usersList: document.getElementById('usersList'),
                    userCount: document.getElementById('userCount'),
                    channelName: document.getElementById('channelName'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    currentNick: document.getElementById('currentNick'),
                    serverStats: document.getElementById('serverStats'),
                    recordingStatus: document.getElementById('recordingStatus'),
                    userRole: document.getElementById('userRole')
                };
            }

            bindEvents() {
                // Login events
                this.elements.joinBtn.addEventListener('click', () => this.joinChat());
                this.elements.nickInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });

                // Chat events
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Auto-scroll
                this.elements.messageInput.addEventListener('focus', () => {
                    this.scrollToBottom();
                });

                // Ping interval
                setInterval(() => {
                    if (this.socket && this.connected) {
                        this.socket.emit('ping');
                    }
                }, 30000);
            }

            connect() {
                this.socket = io();

                this.socket.on('connect', () => {
                    console.log('Connecté au serveur');
                    this.updateConnectionStatus(true);
                });

                this.socket.on('disconnect', () => {
                    console.log('Déconnecté du serveur');
                    this.updateConnectionStatus(false);
                    this.showNotification('Connexion perdue', 'error');
                });

                this.socket.on('joined', (data) => {
                    this.currentUser = data.user;
                    this.connected = true;
                    this.elements.loginScreen.style.display = 'none';
                    this.elements.chatContainer.style.display = 'flex';
                    this.elements.statusBar.style.display = 'flex';
                    this.elements.channelName.textContent = data.channel;
                    this.elements.currentNick.textContent = this.currentUser.nick;
                    this.elements.userRole.textContent = `[${this.currentUser.role.toUpperCase()}]`;
                    
                    if (data.motd) {
                        this.addMessage({
                            type: 'system',
                            timestamp: new Date().toLocaleTimeString('fr-FR'),
                            text: data.motd
                        });
                    }

                    this.elements.messageInput.focus();
                });

                this.socket.on('message', (message) => {
                    this.addMessage(message);
                });

                this.socket.on('userList', (users) => {
                    this.updateUsersList(users);
                });

                this.socket.on('error', (error) => {
                    this.showNotification(error, 'error');
                });

                this.socket.on('kicked', (reason) => {
                    this.showNotification(`Tu as été expulsé: ${reason}`, 'error');
                    setTimeout(() => location.reload(), 3000);
                });

                this.socket.on('banned', (reason) => {
                    this.showNotification(`Tu as été banni: ${reason}`, 'error');
                    setTimeout(() => location.reload(), 3000);
                });

                this.socket.on('quit', () => {
                    location.reload();
                });

                this.socket.on('pong', () => {
                    // Connection alive
                });
            }

            joinChat() {
                const nick = this.elements.nickInput.value.trim();
                if (!nick) {
                    this.showNotification('Entrez un pseudo', 'error');
                    return;
                }

                if (!/^[a-zA-Z0-9_@\-\[\]\\^{}|`]+$/.test(nick)) {
                    this.showNotification('Pseudo invalide (caractères alphanumériques uniquement)', 'error');
                    return;
                }

                this.elements.joinBtn.disabled = true;
                this.socket.emit('join', nick);

                setTimeout(() => {
                    this.elements.joinBtn.disabled = false;
                }, 2000);
            }

            sendMessage() {
                const text = this.elements.messageInput.value.trim();
                if (!text || !this.connected) return;

                this.socket.emit('message', text);
                this.elements.messageInput.value = '';
                this.elements.messageInput.focus();
            }

            addMessage(message) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.type}`;

                let content = '';
                const timestamp = `<span class="timestamp">[${message.timestamp}]</span>`;

                switch (message.type) {
                    case 'message':
                        content = `${timestamp}<span class="nick" style="color: ${this.getRoleColor(message.role)}">&lt;${message.nick}&gt;</span> ${this.escapeHtml(message.text)}`;
                        break;

                    case 'action':
                        content = `${timestamp}<span class="nick">* ${message.nick}</span> ${this.escapeHtml(message.text)}`;
                        break;

                    case 'join':
                        content = `${timestamp}<span class="nick">${message.nick}</span> a rejoint le chat (${message.role})`;
                        break;

                    case 'quit':
                        content = `${timestamp}<span class="nick">${message.nick}</span> a quitté le chat (${message.reason})`;
                        break;

                    case 'nick':
                        content = `${timestamp}<span class="nick">${message.oldNick}</span> est maintenant connu sous le nom de <span class="nick">${message.newNick}</span>`;
                        break;

                    case 'kick':
                        content = `${timestamp}<span class="nick">${message.nick}</span> a été expulsé par ${message.by} (${message.reason})`;
                        break;

                    case 'ban':
                        content = `${timestamp}<span class="nick">${message.nick}</span> a été banni par ${message.by} (${message.reason})`;
                        break;

                    case 'role':
                        content = `${timestamp}<span class="nick">${message.nick}</span> est passé de ${message.oldRole} à ${message.newRole} par ${message.by}`;
                        break;

                    case 'private':
                        const prefix = message.sent ? 'À' : 'De';
                        const target = message.sent ? message.to : message.from;
                        content = `${timestamp}<span style="color: #ff00ff">[${prefix} ${target}]</span> ${this.escapeHtml(message.text)}`;
                        break;

                    case 'system':
                        content = `${timestamp}${this.escapeHtml(message.text)}`;
                        break;

                    case 'error':
                        content = `${timestamp}⚠️ ${this.escapeHtml(message.text || message)}`;
                        break;

                    default:
                        content = `${timestamp}${this.escapeHtml(message.text || JSON.stringify(message))}`;
                }

                messageEl.innerHTML = content;
                this.elements.messages.appendChild(messageEl);
                this.scrollToBottom();

                // Check for recording status
                if (message.text && (message.text.includes('🔴 Enregistrement') || message.text.includes('⏹️ Enregistrement'))) {
                    this.elements.recordingStatus.style.display = message.text.includes('🔴') ? 'inline' : 'none';
                }

                // Sound notification for private messages
                if (message.type === 'private' && !message.sent) {
                    this.playNotificationSound();
                }
            }

            updateUsersList(users) {
                this.elements.userCount.textContent = users.length;
                this.elements.usersList.innerHTML = '<div class="users-title">👥 Utilisateurs (' + users.length + ')</div>';

                // Sort users by role priority
                const rolePriority = { admin: 1, op: 2, mod: 3, user: 4, guest: 5 };
                users.sort((a, b) => {
                    const aPriority = rolePriority[a.role] || 99;
                    const bPriority = rolePriority[b.role] || 99;
                    if (aPriority !== bPriority) return aPriority - bPriority;
                    return a.nick.toLowerCase().localeCompare(b.nick.toLowerCase());
                });

                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = `user ${user.role}`;
                    userEl.textContent = user.nick;
                    userEl.onclick = () => {
                        this.elements.messageInput.value = `/msg ${user.nick} `;
                        this.elements.messageInput.focus();
                    };
                    this.elements.usersList.appendChild(userEl);
                });
            }

            updateConnectionStatus(connected) {
                this.connected = connected;
                this.elements.connectionStatus.textContent = connected ? '🟢 Connecté' : '🔴 Déconnecté';
                this.elements.sendBtn.disabled = !connected;
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                if (type === 'error') {
                    notification.style.borderLeftColor = '#ff0000';
                }

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
                }, 10);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            getRoleColor(role) {
                const colors = {
                    admin: '#ff0000',
                    op: '#ff9999',
                    mod: '#0066cc',
                    user: '#66ccff',
                    guest: '#66ff66'
                };
                return colors[role] || '#ffffff';
            }

            playNotificationSound() {
                // Create a simple beep sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        // Initialize the IRC client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new IRCClient();
        });
    </script>
</body>
</html>
